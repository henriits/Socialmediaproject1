<!-- This form is submitted using the POST method -->
{% extends "base.html" %}

{% block content %}

<h2 class="bee-heading">Create a new post</h2>
<form method="post" enctype="multipart/form-data" class="bee-form">
  {% csrf_token %}
  {{ form.as_p }} <!-- form.as_p template tag renders each form field wrapped in <p> tags -->
  <button type="submit" class="bee-button">Submit</button>
</form>

{% endblock %}
