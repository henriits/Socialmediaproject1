{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container">
  <div class="row">
    {% for post in posts %}
      <div class="col-md-6">
        <div class="card mb-4">
          {% if post.image %}
            <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
          {% else %}
            <img src="{% static 'img/default_img.jpg' %}" class="card-img-top" alt="Default Image">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.text }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
