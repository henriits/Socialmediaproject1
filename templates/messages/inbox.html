{% extends 'base.html' %}

{% block content %}



<div class="container-fluid">
    <div class="row">
        <div class="container inbox py-5" style="background-color: #f9f9f9;">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 p-5">
                        <h3>Your Conversations</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 p-5">
                        <form method="GET" action="{% url 'create-thread' %}">
                            <button class="btn btn-success btn-lg" type="submit">Start a Conversation</button>
                        </form>
                    </div>
                </div>

                {% for thread in threads.all %}
                <div class="row mb-3">
                    <div class="card col-md-12 p-5 shadow-sm" style="background-color: #ffffff;">
                        <h5>{{ thread.user }} Started a conversation with {{ thread.receiver }}</h5>
                        <a class="stretched-link" href="{% url 'thread' thread.pk %}"></a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock content %}
