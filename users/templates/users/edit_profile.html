{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-xl px-4 mt-4">
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card -->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body d-flex flex-column align-items-center">
                    <div class="img-container rounded mb-2" style="width: 150px; height: 150px; overflow: hidden; display: flex; align-items: center; justify-content: center;">
                        <!-- Profile picture image -->
                        <img class="img-account-profile" src="{{ form.instance.image.url }}" alt="Profile Picture" style="max-width: 100%; max-height: 100%; object-fit: cover;">
                    </div>
                    <!-- Profile picture help block -->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button -->
                    <button class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card -->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- Form Group (username) grayed out, not editable -->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" id="inputUsername" value="{{ user.username }}" readonly>
                            </div>
                        </div>
                        <!-- Form Group (first name) -->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputFirstName">First name</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="far fa-address-card"></i></span>
                                </div>
                                <input type="text" class="form-control" id="inputFirstName" name="{{ form.first_name.html_name }}" value="{{ form.first_name.value }}">
                            </div>
                        </div>
                        <!-- Form Group (last name) -->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputLastName">Last name</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-address-card"></i></span>
                                </div>
                                <input type="text" class="form-control" id="inputLastName" name="{{ form.last_name.html_name }}" value="{{ form.last_name.value }}">
                            </div>
                        </div>
                        <!-- Form Group (location) -->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputLocation">Location</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                </div>
                                <input type="text" class="form-control" id="inputLocation" name="{{ form.location.html_name }}" value="{{ form.location.value }}">
                            </div>
                        </div>
                        <!-- Form Group (email address) -->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                </div>
                                <input type="email" class="form-control" id="inputEmailAddress" name="{{ form.email.html_name }}" value="{{ form.email.value }}">
                            </div>
                        </div>
                        <!-- Form Group (birthday) -->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputBirthday">Birthday</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                </div>
                                <input type="date" class="form-control" id="inputBirthday" name="{{ form.date_of_birth.html_name }}" value="{{ form.date_of_birth.value }}" readonly>
                            </div>
                        </div>
                        <!-- Form Group (bio) -->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputBio">Bio</label>
                            <div class="input-group">
                                <textarea class="form-control" id="inputBio" name="{{ form.bio.html_name }}" rows="3">{{ form.bio.value }}</textarea>
                            </div>
                        </div>
                        <!-- Save changes button -->
                        <button class="btn btn-primary" type="submit">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
