{% extends 'base.html' %}
{% load static %}

{% block content %}
<head>
  <title>Register Page</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/edit_profile.css' %}">
</head>

<div class="container-xl px-4 mt-4">
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="{{ form.instance.image.url }}" alt="Profile Picture">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- Form Group (username) grayed out, not editable-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="inputUsername" value="{{ user.username }}" readonly>
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                            </div>
                        </div>
                        <!-- Form Group (first name)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputFirstName">First name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="inputFirstName" value="{{ form.first_name.value }}">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                            </div>
                        </div>
                        <!-- Form Group (last name)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputLastName">Last name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="inputLastName" value="{{ form.last_name.value }}">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                            </div>
                        </div>
                        <!-- Form Group (location)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputLocation">Location</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="inputLocation" value="{{ form.location.value }}">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                </div>
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="inputEmailAddress" value="{{ form.email.value }}">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                </div>
                            </div>
                        </div>
                        <!-- Form Group (birthday)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputBirthday">Birthday</label>
                            <div class="input-group">
                                <input type="date" class="form-control" id="inputBirthday" value="{{ form.date_of_birth.value }}">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                </div>
                            </div>
                        </div>
                        <!-- Form Group (bio)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputBio">Bio</label>
                            <textarea class="form-control" id="inputBio" rows="4">{{ form.bio.value }}</textarea>
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="submit">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
