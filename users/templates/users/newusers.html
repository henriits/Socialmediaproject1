{% load newuser %}

<div class="card bg-white">
    <div class="card-body">
        <h2 class="card-title">New Users</h2>
        <ul class="list-group">
            {% get_new_users 5 as new_users %}
            {% for user in new_users %}
                <li class="list-group-item">{{ user.username }} (Registered at {{ user.date_joined|date:"Y-m-d H:i:s" }})</li>
            {% endfor %}
        </ul>
    </div>
</div>
