{% extends 'base.html' %}
{% load static %}



{% block content %}

<head>
  <title>Register Page</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
</head>

<section class="vh-100" style="background-color: #201b1c;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px; background-color: grey;">

          <div class="card-body p-md-5">
            <div class="row justify-content-center" >
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 custom-signup-text">Sign up</p>

                <form class="mx-1 mx-md-4" action="{% url 'register' %}" method="POST">
                  {% csrf_token %}


           <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="text" id="{{ form.username.id_for_label }}" class="form-control" name="{{ form.username.html_name }}" />
              <label class="form-label" for="{{ form.username.id_for_label }}">{{ form.username.label_tag }}</label>
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="far fa-address-card fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="text" id="{{ form.first_name.id_for_label }}" class="form-control" name="{{ form.first_name.html_name }}" />
              <label class="form-label" for="{{ form.first_name.id_for_label }}">{{ form.first_name.label_tag }}</label>
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-address-card fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="text" id="{{ form.last_name.id_for_label }}" class="form-control" name="{{ form.last_name.html_name }}" />
              <label class="form-label" for="{{ form.last_name.id_for_label }}">{{ form.last_name.label_tag }}</label>
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-calendar-alt fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="date" id="{{ form.date_of_birth.id_for_label }}" class="form-control" name="{{ form.date_of_birth.html_name }}" max="{{ form.date_of_birth.field.widget.attrs.max }}" />
              <label class="form-label" for="{{ form.date_of_birth.id_for_label }}">{{ form.date_of_birth.label_tag }}</label>
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="email" id="{{ form.email.id_for_label }}" class="form-control" name="{{ form.email.html_name }}" />
              <label class="form-label" for="{{ form.email.id_for_label }}">{{ form.email.label_tag }}</label>
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="password" id="{{ form.password1.id_for_label }}" class="form-control" name="{{ form.password1.html_name }}" />
              <label class="form-label" for="{{ form.password1.id_for_label }}">{{ form.password1.label_tag }}</label>
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="password" id="{{ form.password2.id_for_label }}" class="form-control" name="{{ form.password2.html_name }}" />
              <label class="form-label" for="{{ form.password2.id_for_label }}">{{ form.password2.label_tag }}</label>
            </div>
          </div>


                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
