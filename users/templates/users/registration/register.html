{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}



{% block content %}

<head>
  <title>Register Page</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
</head>

<section class="vh-100" style="background-color: #201b1c;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px; background-color: grey;">

          <div class="card-body p-md-5">
            <div class="row justify-content-center" >
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 custom-signup-text">Sign up</p>

                <form method="POST" class="mx-1 mx-md-4 custom-signup-text" >
                    {% csrf_token %}
                  <p class="form-group custom-form-field custom-signup-text" style='display: flex'>
                    {{ form|crispy }}
                    </p>



                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      I agree to all statements in <a href="#!">Terms of Service</a>
                    </label>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
